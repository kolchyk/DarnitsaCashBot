version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: darnitsa
      POSTGRES_PASSWORD: darnitsa
      POSTGRES_DB: darnitsa_cashbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  minio:
    image: minio/minio:RELEASE.2024-08-03T04-33-23Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: miniokey
      MINIO_ROOT_PASSWORD: miniopass
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  ocr-mock:
    build:
      context: .
      dockerfile: services/ocr_mock/Dockerfile
    environment:
      PORT: 8081
    ports:
      - "8081:8081"

  easypay-mock:
    build:
      context: .
      dockerfile: services/easypay_mock/Dockerfile
    environment:
      PORT: 8080
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  minio_data:

